<html>
 <head>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <style>
   body {
            background-image: url('https://pix6.agoda.net/hotelImages/361/3611391/3611391_17121614120060445749.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .input-field {
            border: 2px solid #E2E8F0;
            border-radius: 4px;
            padding: 10px 15px;
            margin-bottom: 1rem;
            width: 100%;
        }
        .login-button {
            background-color: #84CC16;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }
        .login-qr {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
        }
        .login-qr button {
            margin-right: 10px;
        }
        .login-qr img {
            width: 24px;
            height: 24px;
        }
        .footer-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
        }
  </style>
 </head>
 <body>
  <div class="login-box">
   <div class="text-lg font-semibold mb-4">
    Дионис Ионеско вас может поцеловать
   </div>
   <div class="text-sm mb-4">
    С нами работают более 10 000 000 компаний
   </div>
   <input class="input-field" placeholder="Адрес Диониса" type="text"/>
   <input class="input-field" placeholder="Ионеско" type="text"/>
   <input class="input-field" placeholder="не за горами - пароль" type="password"/>
   <button class="login-button">
    войти
   </button>
   <div class="login-qr">
    <button class="login-button">
     войти по QR
    </button>
    <img alt="QR code icon" height="24" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-sSsOulEoQY3dXtF2RiaK66Ja/user-XZ7Av8ZH1bvGvI0GdH7WwbAs/img-XENq54zdIBmVlyodM96iomjZ.png?st=2024-05-20T18%3A27%3A32Z&amp;se=2024-05-20T20%3A27%3A32Z&amp;sp=r&amp;sv=2021-08-06&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-05-20T16%3A00%3A40Z&amp;ske=2024-05-21T16%3A00%3A40Z&amp;sks=b&amp;skv=2021-08-06&amp;sig=geQi8AOAJ97XxgjMK7cQ4ddhxnFLIlXQ5OfbBngQnXQ%3D" width="24"/>
   </div>
   <div class="footer-text">
    но стриптиз он больше не танцует 
   </div>
  </div>
 </body>
</html>
